<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test Bank</title>
    <!-- Bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Main css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="text-center">Welcome to Pioneer Test Bank</h2>
    <div id="loginArea" class="container">
        
        <div class="submit-area-forstyle">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Your email">
            <br>
            <input type="password" class="form-control" placeholder="Your password">
            <br>
            <button id="enterBtn" class="btn btn-success">Submit</button>
        </div>
    </div>

    <!-- Transaction Area Start -->
    <div id="transactionArea">
        <h1>Transaction Area</h1>
      <div class="row">
            <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="withdrew status">
                    <h5>Withdrew</h5>
                    <h2>$ <span id="currentWithdrew">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
             <div class="balence status">
                <h5>Balence</h5>
                <h2>$ <span id="currentBalence">1000</span></h2>
             </div>
            </div>
      </div>
      <div class="row">
          <div class="col-md-6">
            <div class="submit-area-forstyle">
                <h4>Deposit</h4>
                <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
          </div>
          <div class="col-md-6">
              <div class="submit-area-forstyle">
                <h4>Withdrew</h4>
                <input type="text" id="withdrewAmount" class="form-control" placeholder="$ amount you want to withdrew">
                <br>
                <button id="addWithdrew" class="btn btn-success">Withdrew</button>
              </div>
          </div>
      </div>
    </div>
    <!-- Transaction Area End -->

<!-- External JS File Link -->
    <script src="js/script.js"></script>
</body>
</html>
